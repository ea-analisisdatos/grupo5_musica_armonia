{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia de Música{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
                <a class="navbar-brand" href="#">
                    <img src="https://img.icons8.com/ios-filled/50/000000/music.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Academia de Música
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#clases">Clases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#precios">Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#inscripciones">Inscripciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profesores">Profesores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#datos">Datos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    
    <!-- Bloque de contenido específico de cada página -->
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
