{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia de Música{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="container mb-5">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-12 fixed-top" style="font-family: 'Montserrat'; font-weight: light;">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="https://img.icons8.com/ios-filled/50/000000/music.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Academia de Música
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#clases">Clases</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#precios">Precios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#inscripciones">Inscripciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#profesores">Profesores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#datos">Datos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
    <!-- Bloque de contenido específico de cada página -->
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/popover-script.js' %}"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => {
            return new bootstrap.Popover(popoverTriggerEl, {
                html: true,
                content: function () {
                    return $(this).attr('data-content'); // Get content from data attribute
    }
  });
});
    </script>
</body>
</html>
